<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mart</title>
    <link rel="shortcut icon" href="./assets/download.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <header>
    <img src="./assets/download.png" alt="logo">
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Products</li>
        <li>contact</li>
    </ul>
    <div id="search">
        <input type="text" name="" id="searchTerm">
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="category">
        <select name="" id="category-dd">
            <option value="smartphones">smartphones</option>
            <option value="laptops">laptops</option>
        </select>
    </div>
    <div id="cart-details">
        <p id="cart">
       <button id="cart-button"><i class="fa-solid fa-cart-shopping" style="color: white;font-size: 42px;"></i>
            <span id="count" style="color:black;font-size: 36px;"></span>
        </button></p>
        <!-- <p id="cart-price">total: <span id="price"></span></p> -->
        <div id="totalCart">

        </div>

    </div>

   </header>
   <main>
    <div id="products">
        <!--details come from js-->
    </div>

   </main>
   <footer>

   </footer>
   <script type="module" src="./index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
    integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
